<div class="card" style="height: 24vh;">
  <div class="card-body" style="display:flex; flex-direction:column; height:100%; padding: 7px;">
    <h5 class="card-title">Subscriber One</h5>
    <hr>
    <h4>{{ data }}</h4>
    <div style="margin-top:auto; display:flex; gap:3px;">
      <button class="btn btn-primary" (click)="cancel()">Cancel</button>
      <button class="btn btn-secondary" (click)="resume()">Resume</button>
    </div>
  </div>
</div>
