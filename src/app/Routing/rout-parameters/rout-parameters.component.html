<table class="table table-dark" style="margin-top: 10px;">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of courseData">
      <td>{{data.id}}</td>
      <td>{{data.title}}</td>
      <td>{{data.price}}</td>
    </tr>
  </tbody>
</table>
