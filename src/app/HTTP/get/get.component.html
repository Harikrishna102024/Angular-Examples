<div class="main">

    <div class="card">

        <div class="heading">
            <h3>HTTP GET</h3>
        </div>

        <div class="full-line"></div>

        <button class="btn btn-primary" (click)="get()">Get</button>

        <div class="data">
            <table class="table table-sm">
                 <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Password</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr *ngFor="let data of userdata">
                        <td>{{data.email}}</td>
                        <td>{{data.username}}</td>
                        <td>{{data.password}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
